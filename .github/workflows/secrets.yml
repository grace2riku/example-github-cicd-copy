# コード3.6 Secretsの参照
name: Secrets
on: push

jobs:
    print:
        runs-on: ubuntu-latest
        env:
            PASSWORD: ${{ secrets.PASSWORD }}  # Secretsの参照
        steps:
            - run: echo "${PASSWORD}"   # ログ出力がマスクされる
            - run: echo "${PASSWORD:0:1} ${PASSWORD#?}"  # ログ出力がマスクされない
